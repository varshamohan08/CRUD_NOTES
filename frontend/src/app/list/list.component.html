<h2>Notes</h2>
<button mat-button class="add-btn add-note-btn" (click)="addNote()">Add note</button>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="width: 5%; text-align: center;"> No. </th>
        <td mat-cell *matCellDef="let element; let i = index" style="width: 5%; text-align: center;"> {{element.row_number}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 5%; text-align: center;"> Action </th>
        <td mat-cell *matCellDef="let element" style="width: 5%; text-align: center;">
            <button (click)="deleteNote(element.id)" class="icon-btn"><mat-icon>delete</mat-icon></button>
            <button (click)="editNote(element.id)" class="icon-btn"><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
